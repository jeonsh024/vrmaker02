<script>

	var isplay = true;

    	$('.zoom-cluster').on('click', function(){
    		if(isplay){
    			$('.map-pop-container').show();
    		}else{
    			$('.map-pop-container').hide();
    		}
    		isplay = !isplay;
		});

		$(window).resize(function() { 

			if($(window).width() >480) { 
				$('.zoom-cluster').on('click', function(){
		    		if(isplay){
    					$('.authors_map_container').css({height: "calc(100vh - 300px)"});
						$('.mapContainer .map-marker-wrap').animate({ marginTop:"300px"});
						$('.mapContainer .map-pop-container').css({top:"-300px"});
		    			$('.map-pop-container').show();
		    		}else{
		    			$('.authors_map_container').css({height: "100vh"});
						$('.mapContainer .map-marker-wrap').animate({ marginTop:"0"});
		    			$('.map-pop-container').hide();
		    		}
		    		isplay = !isplay;
				});
			} 
		});










	
</script>
